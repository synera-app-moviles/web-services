spring.application.name=Centralis

# Spring DataSource Configuration for PostgreSQL/Supabase
# Using Transaction Pooler (recommended for Spring Boot applications)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#server.port=8080
# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=synera.centralis.api.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# PostgreSQL specific settings to prevent prepared statement conflicts
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.useServerPrepStmts=false

# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration
authorization.jwt.secret=${AUTHORIZATION_JWT_SECRET}
authorization.jwt.expiration.days=7

# Firebase Configuration (using environment variables)
firebase.project.id=${FIREBASE_PROJECT_ID}
firebase.database.url=${FIREBASE_DATABASE_URL}
firebase.private.key.id=${FIREBASE_PRIVATE_KEY_ID}
firebase.private.key=${FIREBASE_PRIVATE_KEY}
firebase.client.email=${FIREBASE_CLIENT_EMAIL}
firebase.client.id=${FIREBASE_CLIENT_ID}
firebase.auth.uri=${FIREBASE_AUTH_URI}
firebase.token.uri=${FIREBASE_TOKEN_URI}
firebase.auth.provider.x509.cert.url=${FIREBASE_AUTH_PROVIDER_X509_CERT_URL}
firebase.client.x509.cert.url=${FIREBASE_CLIENT_X509_CERT_URL}

# FCM Configuration
fcm.enabled=true
fcm.dry-run=false
fcm.batch-size=500

# Cloudinary Configuration (using environment variables)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}